<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>타잉</title>
    <link rel="stylesheet" href="../css/findId.css" />
  </head>
  <body>
    <main>
      <div class="findId">
        <h2 class="find-login-title">TAING ID 로그인</h2>
        <section>
          <form class="find-email-form">
            <h3>
              <p class="find-email-text">이메일로 찾기</p>
              <p class="sign-in-email">
                가입 시 등록한 이메일을 입력해주세요.
              </p>
            </h3>
            <label for="findEmail" class="find-email">
              <input
                class="form-find-email"
                type="text"
                id="findEmail"
                placeholder="이메일"
              />
            </label>
          </form>
          <button type="submit" class="login-button">
            확인
          </button>
        </section>
        <div class="line-border">
          <p>또는</p>
        </div>
        <form class="find-certification">
          <h3>
            <p class="find-cer-text">본인인증으로 찾기</p>
            <p class="id-search">
              이미 본인인증이 완료된 계정에 한하여 아이디
              찾기가 가능합니다.
            </p>
          </h3>
          <button class="btn-find-id" type="submit">
            본인인증하기
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
